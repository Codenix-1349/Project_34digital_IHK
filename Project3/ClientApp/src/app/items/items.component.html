<div class='card'>
  <div class='card-header'>
    PageTitle
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by:</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'>
        <thead>
          <tr>
            <th>

            </th>
            <th>ID</th>
            <th>Bezeichnung</th>
            <th>Gebucht von</th>
            <th>Gebucht bis</th>
            <th>Verfügbarkeit:</th>
            <th>Nutzer/in</th>
            <th>Buchen</th>

          </tr>
        </thead>
        <tbody>
          <tr let product of filtered Products>
            <td>
            </td>
            <td>1</td>
            <td>Laptop</td>
            <td>KW 13</td>
            <td>KW 14</td>
            <td>verfügbar</td>
            <td>Patrick</td>
            <td><button class="btn btn-dark btn-lg btn-block">Reservieren</button></td>
            
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pt-1 mb-4">
      <button class="btn btn-dark btn-lg btn-block" type="button" [routerLink]="['/detail']">Detail</button>
    </div>
  </div>
</div>
